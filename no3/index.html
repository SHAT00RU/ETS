<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            const email = document.forms["contactForm"]["email"].value;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Masukkan format email yang benar.");
                return false;
            }

            const nama = document.forms["contactForm"]["nama"].value;
            const telepon = document.forms["contactForm"]["telepon"].value;
            const pesan = document.forms["contactForm"]["pesan"].value;

            if (nama == "" || telepon == "" || pesan == "") {
                alert("Semua bidang harus diisi.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Formulir Kontak</h2>
        <form name="contactForm" onsubmit="return validateForm()" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="telepon">Nomor Telepon:</label>
            <input type="text" id="telepon" name="telepon">

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan"></textarea>

            <input type="submit" value="Kirim">
        </form>
    </div>
</body>
</html>
